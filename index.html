<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG效果表格</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse; /* 合并边框 */
            width: 100%; /* 表格占满页面宽度 */
            margin: 0 auto; /* 居中显示 */
            background-color: white;
            border: 2px solid #333;
        }
        th, td {
            border: 1px solid #ccc; /* 单元格边框 */
            padding: 15px; /* 单元格内边距 */
            text-align: center; /* 内容居中 */
        }
        th {
            background-color: #eee; /* 表头背景色 */
            font-weight: bold;
        }
        svg, img {
            max-width: 120px; /* 限制图片最大宽度 */
            max-height: 120px; /* 限制图片最大高度 */
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">10个SVG的5种效果展示</h2>
    
    <table>
        <!-- 表头：说明每列的效果 -->
        <tr>
            <th>原始图片</th>
            <th>左右镜像</th>
            <th>旋转180度</th>
            <th>垂直压缩50%</th>
            <th>灰度效果</th>
        </tr>

        <!-- 第1行：svg1 -->
        <tr>
            <td><img src="svg1.svg" alt="原始svg1"></td>
            <td><div style="transform: scaleX(-1);"><img src="svg1.svg" alt="左右镜像svg1"></div></td>
            <td><div style="transform: rotate(180deg);"><img src="svg1.svg" alt="旋转180度svg1"></div></td>
            <td><div style="transform: scaleY(0.5);"><img src="svg1.svg" alt="垂直压缩svg1"></div></td>
            <td><img src="svg1.svg" style="filter: grayscale(100%);" alt="灰度svg1"></td>
        </tr>
